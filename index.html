<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>2048</title>
</head>
<body>
  <h1>2048 by Anshuman</h1>


  <p id="score"></p>
  <div id="size-bloc">
    <p id="size-title">Size of your matrix: </p>
    <input id="size" type="number" value="4">
    <input id="change-size" type="button" value="Ok">
    <div class="clear"></div>
  </div>
  <div id="canvas-block">
    <canvas id="canvas" width="400" height="400"></canvas>
    <br>
  </div>
  <p id="new-line">Use W A S D to move. 2 + 2 = 4. Reach 2048. </p>
  <script src="script.js"></script>
</body>
</html>
